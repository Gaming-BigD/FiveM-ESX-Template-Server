<!DOCTYPE html>
<html>
<head>
	<title>EinreiseV2</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css"/>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<img id="logo" src="img/logo.png">
		<div id="notification">
			<svg class="background">
				<rect id="background" rx="0" ry="0" x="0" y="0" width="80.0938vw" height="75.8704vh" >
				</rect>
			</svg>
			<div id="TITEL">
				<span>EINREISE GENERATIONCITY V</span>
			</div>
			<div id="Text">
				<span> Was möchtest du tun?</span>
			</div>

			<div id="buttonrein">
				<svg class="buttonreinshape" viewBox="0 0 336 138">
					<path id="buttonreinshape" >
					</path>
				</svg>
				<div id="buttonreinknopf">
					<span>Einreise betreten!</span>
				</div>
			</div>
			
			<div id="buttonraus">
				<svg class="buttonrausshape" viewBox="0 0 336 138">
					<path id="buttonrausshape" >
					</path>
				</svg>
				<div id="buttonrausknopf">
					<span>Einreise verlassen!</span>
				</div>
			</div>

			<div id="buttonkleidung">
				<svg class="buttonkleidungshape" viewBox="0 0 336 138">
					<path id="buttonkleidungshape" >
					</path>
				</svg>
				<div id="buttonkleidungknopf">
					<span>Kleidung ändern!</span>
				</div>
			</div>



		</div>
	</div>

</body>
</html>
